<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberar Vehículo - Valet Parking</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Agregando Vercel Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../public/images/parking.png" alt="Logo Valet Parking" class="logo">
            <h1>Sistema de Valet Parking</h1>
            <p class="subtitle">Liberar Vehículo</p>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Registrar</a>
            <a href="codigo.html" class="nav-link active">Liberar</a>
            <a href="solicitar.html" class="nav-link">Solicitar</a>
            <a href="historial.html" class="nav-link">Historial</a>
        </nav>

        <div class="card">
            <h2>Buscar Vehículo por Número</h2>
            <form id="buscarForm">
                <div class="form-group">
                    <label for="numeroBuscar">Número del Vehículo</label>
                    <input type="number" id="numeroBuscar" min="1" max="30" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
        </div>

        <div id="solicitudesPendientes" class="card" style="display: none;">
            <h2>Solicitudes Pendientes</h2>
            <div id="listaSolicitudes"></div>
        </div>

        <div id="resultadoBusqueda" class="card" style="display: none;">
            <h2>Información del Vehículo</h2>
            <div id="infoVehiculo"></div>
            <button id="btnLiberar" class="btn btn-success">Liberar Vehículo</button>
            <button onclick="location.reload()" class="btn btn-secondary">Nueva Búsqueda</button>
        </div>
    </div>

    <script src="../js/codigo.js"></script>
</body>
</html>
