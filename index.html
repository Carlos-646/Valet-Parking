<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vehículos - Valet Parking</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Agregando Vercel Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../public/images/parking.png" alt="Logo Valet Parking" class="logo">
            <h1>Sistema de Valet Parking</h1>
            <p class="subtitle">Registro de Vehículos</p>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link active">Registrar</a>
            <a href="codigo.html" class="nav-link">Liberar</a>
            <a href="solicitar.html" class="nav-link">Solicitar</a>
            <a href="historial.html" class="nav-link">Historial</a>
        </nav>

        <div class="card">
            <h2>Registrar Nuevo Vehículo</h2>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" required>
                </div>

                <div class="form-group">
                    <label for="placas">Placas del Vehículo</label>
                    <input type="text" id="placas" required style="text-transform: uppercase;">
                </div>

                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" required>
                </div>

                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo" required>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <input type="text" id="color" required>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Vehículo</button>
            </form>
        </div>

        <div id="numeroAsignado" class="numero-asignado" style="display: none;">
            <h2>¡Vehículo Registrado!</h2>
            <p>Número asignado:</p>
            <div class="numero-grande" id="numeroDisplay"></div>
            <p class="info-text">Entregue este número al cliente</p>
            <button onclick="location.reload()" class="btn btn-secondary">Registrar Otro</button>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
