<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial - Valet Parking</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Agregando Vercel Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../public/images/parking.png" alt="Logo Valet Parking" class="logo">
            <h1>Sistema de Valet Parking</h1>
            <p class="subtitle">Historial de Vehículos</p>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Registrar</a>
            <a href="codigo.html" class="nav-link">Liberar</a>
            <a href="solicitar.html" class="nav-link">Solicitar</a>
            <a href="historial.html" class="nav-link active">Historial</a>
        </nav>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Vehículos</h3>
                <p class="stat-number" id="totalVehiculos">0</p>
            </div>
            <div class="stat-card">
                <h3>Estacionados</h3>
                <p class="stat-number" id="estacionados">0</p>
            </div>
            <div class="stat-card">
                <h3>Liberados</h3>
                <p class="stat-number" id="liberados">0</p>
            </div>
        </div>

        <div class="card">
            <div class="filter-buttons">
                <button class="btn btn-filter active" data-filter="todos">Todos</button>
                <button class="btn btn-filter" data-filter="estacionado">Estacionados</button>
                <button class="btn btn-filter" data-filter="liberado">Liberados</button>
            </div>

            <div id="listaHistorial"></div>

            <button id="btnLimpiarLiberados" class="btn btn-danger" style="margin-top: 20px;">
                Eliminar Vehículos Liberados
            </button>
        </div>
    </div>

    <script src="../js/historial.js"></script>
</body>
</html>
