<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Vehículo - Valet Parking</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <!-- Agregando Vercel Speed Insights -->
    <script>
      window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/speed-insights/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../public/images/parking.png" alt="Logo Valet Parking" class="logo">
            <h1>Sistema de Valet Parking</h1>
            <p class="subtitle">Solicitar Vehículo</p>
        </div>

        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Registrar</a>
            <a href="codigo.html" class="nav-link">Liberar</a>
            <a href="solicitar.html" class="nav-link active">Solicitar</a>
            <a href="historial.html" class="nav-link">Historial</a>
        </nav>

        <div class="card">
            <h2>Solicitar Mi Vehículo</h2>
            <p class="info-text">Ingrese el número que le fue asignado al dejar su vehículo</p>
            <form id="solicitarForm">
                <div class="form-group">
                    <label for="numeroSolicitar">Número del Vehículo</label>
                    <input type="number" id="numeroSolicitar" min="1" max="30" required>
                </div>
                <button type="submit" class="btn btn-primary">Solicitar Vehículo</button>
            </form>
        </div>

        <div id="confirmacionSolicitud" class="card" style="display: none;">
            <h2>¡Solicitud Enviada!</h2>
            <p class="info-text">Su vehículo está siendo preparado. Por favor espere en la entrada.</p>
            <div id="infoVehiculoSolicitado"></div>
            <button onclick="location.reload()" class="btn btn-secondary">Nueva Solicitud</button>
        </div>
    </div>

    <script src="../js/solicitar.js"></script>
</body>
</html>
